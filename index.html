<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <!-- Wrapper div for number game body-->
    <div>
      <h2>Welcome to number guessing game</h2>
      <p class="message">message</p>
      <p>Total Attempts : <span class="total">0</span></p>
      <form action="#" onsubmit="playGame(event)">
        <input class="user-input" type="number" required />
        <button type="submit">Check Ans</button>
      </form>
    </div>
  </body>
  <script src="./script.js"></script>
